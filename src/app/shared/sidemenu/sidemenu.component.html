<div id="menu" class="left-0 z-10 w-64 h-screen min-h-screen overflow-y-scroll bg-gray-900 text-slate-300">
  <div id="logo" class="px-6 my-4">
    <h1 class="text-lg font-bold text-white md:text-2xl"> NOVEDADES DE ANGULAR 17 </h1>
  </div>

  <div id="nav" class="w-full px-6">

    @for(item of menuItems; track $index){

    <a [routerLink]="item.path" routerLinkActive="bg-blue-800" href="#"
      class="inline-flex items-center w-full px-2 py-3 space-x-2 transition duration-150 ease-linearborder-b border-slate-700 hover:bg-white/5">

      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white"> {{item.title}} </span>
        <span class="text-sm text-white/50 md:block"> {{item.path}} </span>
      </div>
    </a>
    }

  </div>
</div>
